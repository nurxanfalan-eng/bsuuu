<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSU Chat - Bakı Dövlət Universiteti</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="login">Giriş</button>
            <button class="tab-button" data-tab="register">Qeydiyyat</button>
            <button class="tab-button" data-tab="admin">Admin</button>
        </div>

        <!-- Login Form -->
        <div class="tab-content active" id="login">
            <h2>Giriş</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="email-input">
                        <input type="text" id="loginEmail" required placeholder="İstifadəçi adı">
                        <span class="email-suffix">@bsu.edu.az</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Şifrə</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Daxil ol</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="tab-content" id="register">
            <h2>Qeydiyyat</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="email-input">
                        <input type="text" id="registerEmail" required placeholder="İstifadəçi adı">
                        <span class="email-suffix">@bsu.edu.az</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+994</span>
                        <input type="text" id="registerPhone" required placeholder="501234567" maxlength="9" pattern="[0-9]{9}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Fakültə</label>
                    <select id="registerFaculty" required>
                        <option value="">Seçin...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Dərəcə</label>
                    <select id="registerDegree" required>
                        <option value="">Seçin...</option>
                        <option value="bakalavr">Bakalavr</option>
                        <option value="magistr">Magistr</option>
                        <option value="doktorantura">Doktorantura</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kurs</label>
                    <select id="registerCourse" required>
                        <option value="">Seçin...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Şifrə</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>

                <!-- Verification Questions -->
                <div id="verificationSection" style="display: none;">
                    <h3>Doğrulama Sualları</h3>
                    <p class="verification-info">Ən azı 2 sualı düzgün cavablandırmalısınız</p>
                    <div id="verificationQuestions"></div>
                </div>

                <button type="button" id="getVerificationBtn" class="btn btn-primary">Davam et</button>
                <button type="submit" id="submitRegisterBtn" class="btn btn-success" style="display: none;">Qeydiyyatı tamamla</button>
                <div id="registerError" class="error-message"></div>
            </form>
        </div>

        <!-- Admin Login Form -->
        <div class="tab-content" id="admin">
            <h2>Admin Girişi</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>İstifadəçi adı</label>
                    <input type="text" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label>Şifrə</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Daxil ol</button>
                <div id="adminError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
